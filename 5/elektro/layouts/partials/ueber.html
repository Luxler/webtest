{{ "<!-- Team Section -->" | safeHTML }}
<section id="ueber">
  <div class="container">
    {{ range (where .Data.Pages "Type" "ueber") }}
        <div class="row" id="beschreibung">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ .Title }}</h2>
        <a class="post-card-image-link">
          <div class="post-card-image" style="background-image: url({{.Params.image | absURL}})"></div>
        </a>
        <h3 class="section-heading">{{ .Content }}</h3>
      </div>
    </div>
    {{ end }}
  </div>
</section>
